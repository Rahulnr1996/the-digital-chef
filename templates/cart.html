{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Bootstrap E-commerce Templates</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<!--[if ie]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->
		<!-- bootstrap -->
		<link href="{% static 'hm/bootstrap/css/bootstrap.min.css" rel="stylesheet' %}">
		<link href="{% static 'hm/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet' %}">
		<link href="{% static 'hm/themes/css/bootstrappage.css" rel="stylesheet' %}"/>

		<!-- global styles -->
		<link href="{% static 'hm/themes/css/flexslider.css" rel="stylesheet' %}"/>
		<link href="{% static 'hm/themes/css/main.css" rel="stylesheet' %}"/>

		<!-- scripts -->
		<script src="{% static 'hm/themes/js/jquery-1.7.2.min.js' %}"></script>
		<script src="{% static 'hm/bootstrap/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'hm/themes/js/superfish.js' %}"></script>
		<script src="{% static 'hm/themes/js/jquery.scrolltotop.js' %}"></script>
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="{% static 'hm/themes/js/respond.min.js' %}"></script>
		<![endif]-->
	</head>
    <body>




					<div id="wrapper" class="box">
						<h4 class="title"><strong>Your</strong> Cart</h4>
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Remove</th>
									<th>Image</th>
									<th>Product Name</th>
									<th>Quantity</th>
									<th>Unit Price</th>
									<th>Total</th>
								</tr>
							</thead>
							<body>

									<tr>
										<td><input type="checkbox" value="option1"></td>
										{% for i in ci %}
										<td><a href="product_detail.html"><img alt="" src="{{i.prod.get_url}}"></a></td>
										<td>{{i.prod.name}}</td>
										<td><input type="number" id="quantity" name="quantity" min="1" max="5"></td>
										<td>Price:{{i,prod.price}}</td>
										<td>$2,350.00</td>
										{% endfor %}
									</tr>
									<tr>
										<td>&nbsp;</td>
										<td>&nbsp;</td>
										<td>&nbsp;</td>
										<td>&nbsp;</td>
										<td>&nbsp;</td>
										<td><strong>$3,600.00</strong></td>
									</tr>

							</body>
						</table>
					</div>



    </body>
</html>
{% endblock %}
